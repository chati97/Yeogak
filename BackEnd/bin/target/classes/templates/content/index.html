<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<div layout:fragment="content" class="content">
	<!-- ======= Hero Section ======= -->
  <section id="hero" class="hero">
    <div class="info d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h2 data-aos="fade-down">전국 관광여행정보</h2>
            <p data-aos="fade-up">전국에 존재하는 다양한 관광지를 알려드립니다</p>
            <a data-aos="fade-up" data-aos-delay="200" href="/tour" class="btn-get-started">Get Started</a>
          </div>
        </div>
      </div>
    </div>
    

    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

<!--       <div class="carousel-item active"  th:style="'background-image:url('+ '@{../assets/img/main1.jpg} +');'"></div> -->
<!--       <div class="carousel-item" th:style="'background-image:url('+ @{../assets/img/main5.jpg} +');'"></div> -->
      <div class="carousel-item active" style="background-image:url(/assets/img/main1.jpg)"></div>
      <div class="carousel-item" style="background-image:url(/assets/img/main5.jpg)"></div>

      <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

    </div>

  </section><!-- End Hero Section -->



  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>
</div>
