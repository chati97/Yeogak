<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout/default_layout}">
	<div layout:fragment="content" class="content">
	<main>
	<div style="background-image: url(/assets/img/main2.jpg); background-size: cover; height:100vh"> 
	<div style="height: 100px"></div>
	 <div class="row justify-content-center" style="background-color: white; width: 80%; margin: auto">

          </h2>
        </div>
        <div class="col-lg-8 col-md-10 col-sm-12" >
          <div class="row align-self-center mb-2">
          </div>
          <form method="POST" action="write">
                <label>제목</label>
                <input style="width: 100%" name="subject">
              	<label>내용</label>
              	<textarea style="width: 100%; height: 100%" name="content"></textarea>
              	<div align="right">
	              	<button type="submit" class="btn btn-primary">등록</button>
	              	<a href="list" class="btn btn-secondary">취소</a>
              	</div>
          </form>
        </div>
      </div>
    </div>
    </main>
