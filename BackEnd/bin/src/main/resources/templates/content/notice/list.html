<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
	<div layout:fragment="content" class="content">
	<main>
	<div style="background-image: url(/assets/img/main2.jpg); background-size: cover; height:100vh"> 
	<div style="height: 100px"></div>
	 <div class="row justify-content-center" style="background-color: white; width: 80%; margin: auto">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <h2 class="my-3 py-3 shadow-sm bg-light text-center">
            <mark class="sky">공지사항</mark>
          </h2>
        </div>
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="row align-self-center mb-2">
            <div class="col-md-2 text-start">
              <a href="write" id="btn-mv-register" class="btn btn-outline-primary btn-sm">
                글쓰기
              </a>
            </div>
            <div class="col-md-7 offset-3">
              <form class="d-flex" id="form-search" action="">
                <input type="hidden" name="action" value="list"/>
                <input type="hidden" name="pgno" value="1"/>
                <select
                  name="key"
                  id="key"
                  class="form-select form-select-sm ms-5 me-1 w-50"
                  aria-label="검색조건"
                >
                  <option selected>검색조건</option>
                  <option value="article_no">글번호</option>
                  <option value="subject">제목</option>
                  <option value="user_id">작성자</option>
                </select>
                <div class="input-group input-group-sm">
                  <input type="text" name="word" id="word" class="form-control" placeholder="검색어..." />
                  <button id="btn-search" class="btn btn-dark" type="button">검색</button>
                </div>
              </form>
            </div>
          </div>
          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th scope="col">글번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">조회수</th>
                <th scope="col">작성일</th>
              </tr>
            </thead>
            <tbody>    
            	<tr th:each="article : ${articles}">
            		<td th:text="${article.id}" id="articleId"></td>
            		<td><a th:href="@{view(id=${article.id})}" th:text="${article.subject}"></a></td>
            		<td th:text="${article.userId}"></td>
            		<td th:text="${article.hit}"></td>
            		<td th:text="${article.registerTime}"></td>
            	</tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </main>
    </div>
</html>
